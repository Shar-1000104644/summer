<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<div id="bienvenida">
		<h1>Bienvenida</h1>
		<p>Ingresa tu nombre</p>
		<input type="text" id="nombre" class="form-control">
		<button onclick="guardarNombre()">Entrar</button>
	
	</div>
	<div class="container">
		<div id="caja" class="row">
			<div id="integrantes" class="col-md-3 pull-left">
				<ul id="lista_integrantes"></ul>		
			</div>
			<div id="chat" class="col-md-9 pull-right">
				<h1></h1>
				<p>Solo puedes envíar mensajes, en una siguiente versión también lo verás!!</p>
				<input type="text" id="mensaje" class="form-control">
				<button onclick="enviarMensaje()">Enviar mensaje</button>
				<button onclick="limpiarMensajes()">Limpiar mensajes</button>
				<ul id="lista_mensajes" class="list-group"></ul>
				<p>
					<small style="font-size:10px;">Si haces uso de este chat aceptas eliminar los break's por el resto de tu vida</small>
				</p>
			</div>
		</div>
	</div>




	<script>
		var socket = io('/');
		var nombre;

		function guardarNombre()
		{
			nombre = $('#nombre').val();
			$('#bienvenida').hide();
			$('#caja').show();
			$('#lista_integrantes').append('<li class="usuario">' + nombre + " " + "acaba de iniciar sesion" + '</li>')
		}

		function enviarMensaje()
		{
			socket.emit('chat', "<span class='label label-danger'>" +  nombre + "</span> : " + $('#mensaje').val()  );
			$('#mensaje').val('');
			$('#mensaje').focus();
		}

		function limpiarMensajes()
		{
			$('#lista_mensajes').html('');
		}

		socket.on('nuevo_mensaje', function (_msg)
		{
			$('#lista_mensajes').append('<li class="list-group-item usuario">' + _msg + '</li>');
		});

	</script>
</body>
</html>
